tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update contact details by ID.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 6772b4ce308c600d1174003c
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: Contact's name
            example: John Doe
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+1234567890'
          contactType:
            description: "Type of contact"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
            default: 'personal'
          userId:
              description: "User's ID who owns this contact"
              type: string
              example: '66a92312c1de214c68f17d10'
          isFavourite:
              description: 'Whether the contact is marked as favourite'
              type: boolean
              example: true
              default: false  
          photo:
              description: "Contacts photo"
              type: string
              format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully
            data:
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
            data:
              type: object
              example: {}  
  '500':
    $ref: ../../../components/responses/500.yaml
